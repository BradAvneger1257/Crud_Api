    <main>
        <h1>Actualizar Alumno</h1>
        <form id="updateAlumnoForm" onsubmit="updateAlumno(); return false;">
            <label for="updateId">ID:</label>
            <input type="number" id="updateId" required>
            <label for="updateName">Nombre:</label>
            <input type="text" id="updateName" required>
            <label for="updateCarrera">Carrera:</label>
            <input type="text" id="updateCarrera" required>
            <label for="updateEdad">Edad:</label>
            <input type="number" id="updateEdad" required>
            <button type="submit">Actualizar</button>
        </form>
    </main>
